<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Plans</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Hosting Plans</h1>
  <div class="container">
    
    <div class="pricing-plans">
      <div class="tier">
        <h2 class="tier__title">free</h2>
          <ul class="tier__feature-list">
            <li class="tier__list-item">1 domain</li>
            <li class="tier__list-item">5GB Bandwidth</li>
            <li class="tier__list-item">1GB Disk space</li>
            <li class="tier__list-item">5000 monthly uniques</li>
          </ul>
          <div class="tier__price">$0<span class="period">/mo</span></div>
          <button class="button">Get Started</button>
      </div>
      <div class="tier">
        <h2 class="tier__title">tiny</h2>
          <ul class="tier__feature-list">
            <li class="tier__list-item">5 domains</li>
            <li class="tier__list-item">250GB Bandwidth</li>
            <li class="tier__list-item">5GB Disk space</li>
            <li class="tier__list-item">15000 monthly uniques</li>
          </ul>
          <div class="tier__price">$19<span class="period">/mo</span></div>
          <button class="button">Get Started</button>
      </div>
      <div class="tier">
        <h2 class="tier__title">large</h2>
          <ul class="tier__feature-list">
            <li class="tier__list-item">15 domains</li>
            <li class="tier__list-item">750GB Bandwidth</li>
            <li class="tier__list-item">20GB Disk space</li>
            <li class="tier__list-item">50000 monthly uniques</li>
          </ul>
          <div class="tier__price">$49<span class="period">/mo</span></div>
          <button class="button">Get Started</button>
      </div>
    </div>
  </div>
</body>
</html>
